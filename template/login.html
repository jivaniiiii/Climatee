<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/styles.css' %}">
    <!-- Font (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b089067b40.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="login-signup-screen">
        
        <div class="login-signup-form-section">

            <div class="container">
                <div class="row  row-cols-1 row-cols-lg-2">
                    <div class="col d-none d-lg-block">
                        <img src="../static/images/login-screen-img.svg" class="img-fluid" alt="">
                    </div>
                    <div class="col form-col">
                        <h3 class="heading">Sign In</h3>
                        <p  >Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                            <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                        {% endif %}

                        <form action="/loginresult/" method="post">

                            {% csrf_token %}

                            <div class="d-flex flex-column gap-2">
                                <input type="email" name="email" placeholder="Email" id="email">
                                <input type="password" name="password" placeholder="password" id="password">
                            </div>

                            <div class="checkbox-div d-flex justify-content-between mt-4 mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <input type="checkbox"> <span class="ms-2">Remeber me</span>
                                </div>
                                <a href="{% url 'forgot-password' %}">Forget password</a>
                            </div>


                            <button class="btn py-3" type="submit">Log In</button>

                            <div class="not-regiser text-center mt-3 mb-3">
                                <span>not registered?</span>
                                <a href="{% url 'signup' %}">Create Account</a>
                            </div>

                            <div class="text-center mt-4 mb-3">
                                <span>— or login with —</span>
                            </div>

                            <div class="login-with-socials text-center">
                                <i class="fa fa-facebook"></i>
                                <i class="fa fa-twitter"></i>
                                <i class="fa fa-google"></i>
                            </div>
                        </form>

                        

                    </div>
                </div>
            </div>

        </div>

    </div>


    <!-- ////// Links ////// -->
    <!-- Boostrap 5 cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
